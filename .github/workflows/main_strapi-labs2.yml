# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapi-labs2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://strapilabs2.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_377bb1dd663c4d7cb789b05ded5032f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1b50e004cdc34681bf9f522c99ede2b9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: strapilabs2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_377bb1dd663c4d7cb789b05ded5032f1 }}/strapilabs/strapilabs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapi-labs2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f0048c5c68b6459687827c2376ef0bb8 }}
        images: 'strapilabs2.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_377bb1dd663c4d7cb789b05ded5032f1 }}/strapilabs/strapilabs:${{ github.sha }}'