version: "3"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "strapidb"
      POSTGRES_USER: strapilabadmin@strapi-labs2
      POSTGRES_PASSWORD: "@Strapilabsadmin"
    ports:
      - "15432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - ecosystem-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "email@example.com"
      PGADMIN_DEFAULT_PASSWORD: "12345678"
    ports:
      - "16543:80"
    depends_on:
      - postgres
    networks:
      - ecosystem-network

networks:
  ecosystem-network:
    driver: bridge
